apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kpp-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: www.applemandarine.store
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: main-front
            port:
              number: 80
  - host: news.applemandarine.store
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: news-front
            port:
              number: 80
